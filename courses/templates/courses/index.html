{%extends 'courses/layout.html'%}{%load static%} {%block body%}
<div id="carouselIndicators" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#carouselIndicators" data-slide-to="0" class="active"></li>
    <li data-target="#carouselIndicators" data-slide-to="1"></li>
    <li data-target="#carouselIndicators" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="{%static 'courses/img/title.png'%}" class="d-block w-100" />
    </div>
    <div class="carousel-item">
      <img src="{%static 'courses/img/title2.png'%}" class="d-block w-100" />
    </div>
    <div class="carousel-item">
      <img src="{%static 'courses/img/title.png'%}" class="d-block w-100" />
    </div>
  </div>
  <a
    class="carousel-control-prev"
    href="#carouselIndicators"
    role="button"
    data-slide="prev"
  >
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a
    class="carousel-control-next"
    href="#carouselIndicators"
    role="button"
    data-slide="next"
  >
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
<div>
  <div class="top-courses-div" style="text-align: center">
    <h2 class="display-4">Top Courses</h2>
    <div class="course-row" style="padding-top: 2em; padding-bottom: 1em">
      <div class="d-flex flex-row">
        {%for course in courses1%}
        <div class="p-2">
          <a href="/coursedetails/{{course.id}}"
            ><img
              src="{{course.coverimg}}"
              alt=""
              class="rounded img-fluid"
              style="padding-right: 0.5em; padding-left: 0.5em"
          /></a>
        </div>
        {%endfor%}
      </div>
      <div class="d-flex flex-row">
        {%for course in courses2%}
        <div class="p-2">
          <a href="coursedetails/{{course.id}}">
            <img
              src="{{course.coverimg}}"
              alt=""
              class="img-fluid rounded"
              style="padding-right: 0.5em; padding-left: 0.5em"
          /></a>
        </div>
        {%endfor%}
      </div>
    </div>
    <button class="btn btn-info">More courses...</button>
  </div>
  <br />
  <img src="{%static 'courses/img/balloons.jpg'%}" class="d-block w-100" />
  <img src="{%static 'courses/img/beach.jpg'%}" class="d-block w-100" />
  <img src="{%static 'courses/img/bulbasaur.jpg'%}" class="d-block w-100" />
  <img src="{%static 'courses/img/title.png'%}" class="d-block w-100" />
</div>
{%endblock%} {%block script%}
<script src="{% static 'courses/index.js'%}"></script>
{%endblock%}
