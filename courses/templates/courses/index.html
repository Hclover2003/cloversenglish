{%extends 'courses/layout.html'%}{%load static%} {%block body%}
<div id="carouselIndicators" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#carouselIndicators" data-slide-to="0" class="active"></li>
    <li data-target="#carouselIndicators" data-slide-to="1"></li>
    <li data-target="#carouselIndicators" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="{%static 'courses/img/title.png'%}" class="d-block w-100" />
    </div>
    <div class="carousel-item">
      <img src="{%static 'courses/img/title2.png'%}" class="d-block w-100" />
    </div>
    <div class="carousel-item">
      <img src="{%static 'courses/img/title.png'%}" class="d-block w-100" />
    </div>
  </div>
  <a
    class="carousel-control-prev"
    href="#carouselIndicators"
    role="button"
    data-slide="prev"
  >
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a
    class="carousel-control-next"
    href="#carouselIndicators"
    role="button"
    data-slide="next"
  >
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
<div>
  <img src="{%static 'courses/img/balloons.jpg'%}" class="d-block w-100" />
  <img src="{%static 'courses/img/beach.jpg'%}" class="d-block w-100" />
  <img src="{%static 'courses/img/bulbasaur.jpg'%}" class="d-block w-100" />
  <img src="{%static 'courses/img/title.png'%}" class="d-block w-100" />
</div>
{%endblock%} {%block script%}
<script src="{% static 'courses/index.js'%}"></script>
{%endblock%}
